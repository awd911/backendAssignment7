<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>contact page</h1>
<div>
    <form action="#" th:action="@{/contact}" th:object="${userinfo}" method="post">
        <p>name: <input type="text" th:field="*{userName}" /></p>
        <p>profile pic: <input type="text" th:field="*{userProfilePic}" /></p>
        <p>description: <input type="text" th:field="*{userDescription}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
